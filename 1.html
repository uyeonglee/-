<h2>원하는 것을 기록하게 한다.</h2>
<p>사실 가장 중요한 것은 고민이다. 내가 무엇을 좋아하는지에 대한 고민.
그리고 기술적으로 당신이 무엇을 좋아하는지 도울 수 있는 방법은,
당신이 고민한 것을 적도록 만드는 것이다.
<br>다양한 방식으로 영감을 줌으로써.
<br>다양한 질문이 있을 수 있다.
<br>1.오늘 당신이 하고 싶은 것은?
<br>2.당신이 오늘 죽는다면 무엇을 하고 죽을 것인가?
